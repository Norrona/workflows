name: build
on:
  workflow_call:
    inputs:
      DOCKERFILE_PATH:
        required: true
        type: string
      APP_NAME:
        required: true
        type: string
      USE_INCREMENTAL_DATE_TAG:
        required: false
        type: boolean
        default: false
        description: "Use incremental date tagging (YYYY.MM.run) for content-triggered builds"

env:
  registry: europe-docker.pkg.dev
  DOCKER_IMAGE: europe-docker.pkg.dev/norrona-infrastructure-cicd/norrona-services/${{ inputs.APP_NAME }}

jobs:
  # Notify build start on slack
  slack-start:
    uses: norrona/workflows/.github/workflows/slack-build-start.yml@main
    if: ${{ github.actor != 'dependabot[bot]' }} # Dependabot doesn't triggeer slack build message
    secrets: inherit

  # Build test
  test:
    runs-on: ubuntu-latest
    if: ${{ github.ref_type != 'tag' }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

      # Authenticate to Google CLoud
    - id: "auth"
      name: "Authenticate to Google Cloud"
      uses: "google-github-actions/auth@v2"
      if: github.event_name != 'pull_request'
      with:
        workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER_CICD }}
        service_account: ${{ secrets.SA_EMAIL_CICD }}
        token_format: "access_token"

    # Docker login to GCP
    - name: Docker login to GCP
      uses: docker/login-action@v3
      if: github.event_name != 'pull_request'
      with:
        registry: ${{ env.registry }}
        username: oauth2accesstoken
        password: ${{ steps.auth.outputs.access_token }}

    # Set SHORT SHA
    - run: |
        echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    # Set incremental date tag
    - name: Set incremental date tag
      if: ${{ inputs.USE_INCREMENTAL_DATE_TAG }}
      run: |
        echo "DATE_TAG=$(date +%Y.%-m).${{ github.run_number }}" >> $GITHUB_ENV

    # Build setup
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Build & Push Docker Container Image to Google Artifact Registry
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: ${{ github.event_name != 'pull_request'}}
        file: ${{ inputs.DOCKERFILE_PATH }}
        build-args: |
          NUGETPASSWORD=${{ secrets.NUGET_PASSWORD }}
          GHNUGETPASSWORD=${{ secrets.GH_NUGET_PASSWORD }}
        tags: |
          ${{ env.DOCKER_IMAGE }}:${{ env.SHORT_SHA }}
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ inputs.USE_INCREMENTAL_DATE_TAG && format('{0}:{1}', env.DOCKER_IMAGE, env.DATE_TAG) || '' }}

  # Release prod
  prod:
    runs-on: ubuntu-latest
    if: ${{ github.ref_type == 'tag' }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

      # Authenticate to Google CLoud
    - id: "auth"
      name: "Authenticate to Google Cloud"
      uses: "google-github-actions/auth@v2"
      with:
        workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER_CICD }}
        service_account: ${{ secrets.SA_EMAIL_CICD }}
        token_format: "access_token"

    # Docker login to GCP
    - name: Docker login to GCP
      uses: docker/login-action@v3
      if: github.event_name != 'pull_request'
      with:
        registry: ${{ env.registry }}
        username: oauth2accesstoken
        password: ${{ steps.auth.outputs.access_token }}

    # Set semantic tag variable
    - if: ${{ github.ref_type == 'tag' }}
      run: |
        echo "SEM_TAG=${{ github.ref_name }}" >> $GITHUB_ENV

    # Set incremental date tag
    - name: Set incremental date tag
      if: ${{ inputs.USE_INCREMENTAL_DATE_TAG }}
      run: |
        echo "DATE_TAG=$(date +%Y.%-m).${{ github.run_number }}" >> $GITHUB_ENV

    # Tag latest docker image with semantic tag
    - name: Docker pull, tag & push
      if: ${{ github.ref_type == 'tag' }}
      run: |
        docker pull $DOCKER_IMAGE:latest
        docker image tag $DOCKER_IMAGE:latest $DOCKER_IMAGE:$SEM_TAG
        docker image push $DOCKER_IMAGE:$SEM_TAG

    # Also tag with incremental date tag if enabled
    - name: Tag with incremental date tag
      if: ${{ github.ref_type == 'tag' && inputs.USE_INCREMENTAL_DATE_TAG }}
      run: |
        docker image tag $DOCKER_IMAGE:latest $DOCKER_IMAGE:$DATE_TAG
        docker image push $DOCKER_IMAGE:$DATE_TAG


  slack-success:
    uses: norrona/workflows/.github/workflows/slack-build-success.yml@main
    needs: [test, prod]
    if: |
      always() &&
      contains(needs.*.result, 'success') && 
      !contains(needs.*.result,'failure') &&
      github.actor != 'dependabot[bot]'

    secrets: inherit
    with:
      update-ts: ${{ needs.slack-start.outputs.update-ts}}

  slack-fail:
    uses: norrona/workflows/.github/workflows/slack-build-fail.yml@main
    needs: [test, prod]
    if: |
      always() &&
      contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'success') &&
      github.actor != 'dependabot[bot]'
    secrets: inherit
    with:
      update-ts: ${{ needs.slack-start.outputs.update-ts}}
